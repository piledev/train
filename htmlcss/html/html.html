<!DOCTYPE html>
<html>
    <head>
        <!-- meta: 他のhead用タグで表現できない文書に関する情報を表現するタグ。 -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="keyword" content="HTML,XHTML,CSS" />
        <meta name="author" content="Taro Yamada" />
        <!-- link: 関連文書との関係を示す要素 -->
        <link rel="contents" href="index.html">
        <link rel="prev" href="page1.html">
        <link rel="next" href="page3.html">
        <link rel="stylesheet" type="text/css" href="example.css" media="screen,tv">
        <style type="text/css">
            h1 {color: #ff0000;}
            h2 {color: #ff0000;}
            p {line-height: 140%;}
        </style>
    </head>
    <body>
        <!-- div: 汎用的に使用できるブロックレベル要素。 -->
        <div id="div" class="div">
            <h1>HTML Tag Samples</h1>
            <em>こ、</em><strong>こ、</strong>これはh1<strong>タグ</strong>ではありません<br />
            <!-- a: アンカータグはリンクの出発点、または到達点を示す要素 -->
            <a href="file:///Users/jumpei/dev/train/htmlcss/index.html" target="_blank">index.html</a>
        </div>
        <!-- span: 汎用的に使用できるインライン要素。他の要素(strongとか)でマークアップできないときに使うもの。 -->
        <span class="span"> </span>
        <p><big>私</big>は<kbd>誰</kbd>でしょう?</p><br>
        <hr>
        <h2 class="listname">ul</h2>
        <ul type="disc" class="list">
        <li>ABC</li>
        <li>ABC</li>
        <li>ABC</li>
        </ul>
        <hr>
        <h2 class="listname">ol</h2>
        <ol class="list">
        <li>ABC</li>
        <li>ABC</li>
        <li>ABC</li>
        </ol>
        <hr/>
        <h2 class="listname">dl</h2>
        <dl class="list">
            <dt>定義する用語</dt>
            <dd>用語に対する説明</dd>
        </dl>
        <hr>
        <h2 class="imgname">img</h2>
        <img src="https://lh3.googleusercontent.com/lbjzpjBwB5GrBRQhomrRYSStQNYL9wiWUNYVFk8UdS0pxeij3obuYTNDLpJWE-uh__Q28V_RQZYLOnfarFHXzZdxYNrK2KksjDr_Gw" alt="宮殿">
        <hr>
        <h2 class="mapname">map</h2>
        <img border="0" src="meditation.jpg" usemap="#sample" alt="サンプル" width="384" height="128">
        <map name="sample">
            <area href="area.html" shape="rect" alt="四角形" coords="15,19,126,104">
            <area href="area.html" shape="circle" alt="円形" coords="197,69,54">
            <area href="area.html" shape="poly" alt="多角形" coords="306,12,261,109,378,92">
        </map>
        <hr>
        <h2 class="tablename">table</h2>
        <table frame="border" rules="all">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Item</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>rice</td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td>2</td>
                    <td>bread</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <h2 class="inputs">inputs</h2>
        <form method="POST" action="example.cgi">
            <p><input type="text" name="c1" value="テキスト入力欄"></p>
            <p><input type="password" name="c2" value="パスワード入力欄"></p>
            <p><input type="radio" name="c3" value="ラジオボタン"></p>
            <p><input type="checkbox" name="c4" value="チェックボックス"></p>
            <p><input type="file" name="c5" value="ファイル選択"></p>
            <p><input type="hidden" name="c6" value="隠しデータ"></p>
            <p><input type="submit" value="送信ボタン"></p>
            <p><input type="reset" value="リセットボタン"></p>
            <p><input type="image" src="https://dictionary.cambridge.org/ja/images/thumb/button_noun_002_05071.jpg?version=5.0.147" alt="送信ボタン"></p>
            <p><input type="button" value="汎用ボタン"></p>
        </form>
        <textarea name="example" cols="50" rows="10"></textarea>
        <br>
        <select name="example">
            <option value="A">Aです</option>
            <option value="B">Bです</option>
            <option value="C">Cです</option>
        </select>
        <br>
        <hr>
        <h2>button and input (type button)</h2>
        <!-- button には内容を配置できるので、画像や強調文字などをボタンのラベルとして表示することが可能。 -->
        <button type="button">button</button>
        <input type="button" value="type-button">
        <hr>
        <h2>label</h2>
        <!-- label: フォーム部品とラベルを関連付ける要素。ラベル部分のクリックでフォーム部品が選択される状態になる。 -->
        <p>
            <label for="name1">お名前</label>
            <input type="text" name="namae1" id="name1">
        </p>
        <p>
            <label>お名前
                <input type="text" name="namae2">
            </label>
        </p>
    <body>
</html>
